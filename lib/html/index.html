<!DOCTYPE html>
<html>
  <head>
    <title>[[-PAGETITLE-]]</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv='content-type' content='text/html;charset=utf-8' />
    [[-JS-]]
    [[-CSS-]]
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicons/favicon_64.png" />
    <link rel="apple-touch-icon" type="image/png" href="/favicons/favicon_57.png" />
    <link rel="apple-touch-icon" type="image/png" href="/favicons/favicon_114.png" sizes="114x114" />
    <link rel="apple-touch-icon" type="image/png" href="/favicons/favicon_72.png" sizes="72x72" />
    <link rel="apple-touch-icon" type="image/png" href="/favicons/favicon_144.png" sizes="144x144" />
    <!-- // favicon -->
  </head>
  <body>
    <div id='curtain' class='vmiddle'>[[-PREPARING-]]</div>
    [[-COVER-]]
    <div id='barbg'></div>
    <header id='bar'>
      <div class='extended'>
        <div>
          <div class='pointer' onClick="loadpage( '/' )">[[-TOP-EXTENDED-LOGO-]]</div>
          <div>
            <nav class='extended_menu'>[[-LARGE-MENU-]]</nav>
          </div>
          <div>[[-PANEL-F1-]]</div>
        </div>
      </div>
      <div class='compact'>
        <div>
          <div>
            <nav class='compact_menu'><input onClick='toogle_scroll()' type="checkbox" id='compact_button' /><label class='compact' for='compact_button' onClick='toogle_scroll()' id='compact_control'></label>[[-COMPACT-MENU-]]</nav>
          </div>
          <div><div class='pointer vmiddle' onClick="loadpage( '/' )">[[-TOP-COMPACT-LOGO-]]</div></div>
          <div>[[-PANEL-F1-]]</div>
        </div>
      </div>
    </header>
    <nav id='navigator'>[[-NAVIGATOR-]]</nav>
    [[-PANEL-POPUP-]]
    <div id="principal">[[-PRINCIPAL-]]</div>
    <footer>[[-FOOTER-]]</footer>
    <div id='gotop' class='gotop_invisible'><a href='#'><img class='gotop' src='/pictures/gotop.png'></a></div>
  </body>
</html>
